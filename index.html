<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونہ ایپ</title>

  <!-- Load Urdu font -->
  <link rel="stylesheet" href="jameel-noori-nastaleeq.css">

  <!-- Load Font Awesome (only needed icons subset via kit or CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Jameel Noori Nastaleeq', serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .nav-item {
      text-align: center;
      flex: 1;
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }

    .nav-item.active {
      color: #007bff;
    }

    .nav-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <main>
    <h1>خوش آمدید</h1>
    <p>یہ ایک نمونہ ایپ ہے جو جمیل نوری نستعلیق فونٹ استعمال کرتی ہے۔</p>
  </main>

  <nav class="bottom-nav">
    <a href="#" class="nav-item active">
      <i class="fa-solid fa-house"></i>
      گھر
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-copy"></i>
      مواد
    </a>
    <a href="#" class="nav-item">
      <i class="fa-solid fa-user"></i>
      پروفائل
    </a>
  </nav>

</body>
</html>
